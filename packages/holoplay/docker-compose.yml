services:
  holoplay:
    image: spout8301/holoplay:latest
    restart: unless-stopped
    container_name: holoplay
    hostname: holoplay
    networks:
    - traefik_network
    labels:
    - homepage.description=YouTube Audio Player
    - homepage.group=Media
    - homepage.href=https://holoplay.${DOMAINNAME}/
    - homepage.icon=mdi-music
    - homepage.name=Holoplay
    - sablier-station.duration=15m
    - sablier-station.primary=true
    - sablier.enable=true
    - sablier.group=holoplay
    - traefik.enable=true
    - traefik.http.routers.holoplay.rule=Host(`holoplay.${DOMAINNAME}`)
    - traefik.http.services.holoplay.loadbalancer.server.port=3000
