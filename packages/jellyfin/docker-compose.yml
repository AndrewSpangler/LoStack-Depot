services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=${TZ}
    restart: unless-stopped
    hostname: jellyfin
    networks:
    - traefik_network
    labels:
    - homepage.description=Personal Media Server
    - homepage.group=Media
    - homepage.href=https://jellyfin.${DOMAINNAME}/
    - homepage.icon=jellyfin
    - homepage.name=Jellyfin
    - lostack.duration=15m
    - lostack.primary=true
    - sablier.enable=true
    - sablier.group=jellyfin
    - traefik.enable=true
    - traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAINNAME}`)
    - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    volumes:
    - ${APPDATA_DIR}/jellyfin:/config
    - ${MEDIA_DIR}/tv:/data/tvshows
    - ${MEDIA_DIR}/movies:/data/movies
