services:
  hrconvert-dwaaan:
    image: dwaaan/hrconvert2-docker:latest
    container_name: hrconvert-dwaaan
    restart: unless-stopped
    networks:
    - traefik_network
    labels:
    - traefik.enable=true
    - traefik.http.routers.hrconvert-dwaaan.rule=Host(`hrconvert-dwaaan.${DOMAINNAME}`)
    - traefik.http.services.hrconvert-dwaaan.loadbalancer.server.port=80
    - homepage.name=HRConvert
    - homepage.group=File Conversion
    - homepage.icon=mdi-autorenew
    - homepage.description=File Coversion
    - homepage.href=https://hrconvert-dwaaan.${DOMAINNAME}/HRProprietary/HRConvert2/convertCore.php
    - sablier.enable=true
    - sablier.group=hrconvert-dwaaan
    - lostack.duration=1m
    - lostack.primary=true
    - lostack.tags=files,converter
    - lostack.project_url=https://github.com/dwaaan/HRConvert2-Docker
    - lostack.details=Docker files for HRConvert2 from https://github.com/zelon88/HRConvert2 - A self-hosted, drag-and-drop, & nosql file conversion server that supports 62x file formats.