services:
  bepasty:
    image: asmaps/bepasty
    hostname: bepasty
    container_name: bepasty
    restart: always
    networks:
    - traefik_network
    volumes:
    - ${APPDATA_DIR}/bepasty:/srv/bepasty
    labels:
    - traefik.enable=true
    - traefik.http.routers.bepasty.entrypoints=https
    - traefik.http.routers.bepasty.rule=Host(`bepasty.${DOMAINNAME}`)
    - traefik.http.services.bepasty.loadbalancer.server.port=5000
    - homepage.name=BePasty
    - homepage.group=Pastebins
    - homepage.icon=mdi-clipboard-outline
    - homepage.description=Code Snippets
    - homepage.href=https://bepasty.${DOMAINNAME}/
    - sablier.enable=true
    - sablier.group=bepasty
    - lostack.duration=30m
    - lostack.primary=true
    - lostack.details=A pastebin for all kinds of files.
    - lostack.project_url=https://github.com/asmaps/bepasty-docker
