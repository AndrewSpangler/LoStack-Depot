services:
  dpaste:
    hostname: dpaste
    container_name: dpaste
    image: darrenofficial/dpaste:latest
    restart: unless-stopped
    networks:
    - traefik_network
    environment:
      DATABASE_URL: sqlite:////db/dpaste.sqlite
      PORT: 8000
    volumes:
    - ${APPDATA_DIR}/dpaste:/db
    labels:
    - traefik.enable=true
    - traefik.http.routers.dpaste.rule=Host(`dpaste.${DOMAINNAME}`)
    - traefik.http.services.dpaste.loadbalancer.server.port=8000
    - homepage.name=Dpaste
    - homepage.group=Pastebins
    - homepage.icon=mdi-clipboard-outline
    - homepage.description=Paste Service
    - homepage.href=https://dpaste.${DOMAINNAME}/
    - sablier.enable=true
    - sablier.group=dpaste
    - lostack.duration=15m
    - lostack.primary=true
    - lostack.details=Simple pastebin with multiple text and code option, with short url result easy to remember.
    - lostack.tags=productivity,notes
    - lostack.project_url=https://dpaste.org/
    
