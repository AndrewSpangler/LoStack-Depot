services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=${TZ}
    - DOCKER_MODS=linuxserver/mods:universal-calibre
    - OAUTHLIB_RELAX_TOKEN_SCOPE=1
    restart: unless-stopped
    hostname: calibre-web
    networks:
    - traefik_network
    labels:
    - homepage.description=Read and Download Ebooks
    - homepage.group=Media
    - homepage.href=https://calibre-web.${DOMAINNAME}/
    - homepage.icon=calibre-web
    - homepage.name=Calibre-web
    - sablier-station.duration=15m
    - sablier-station.primary=true
    - sablier.enable=true
    - sablier.group=calibre-web
    - traefik.enable=true
    - traefik.http.routers.calibre-web.rule=Host(`calibre-web.${DOMAINNAME}`)
    - traefik.http.services.calibre-web.loadbalancer.server.port=8083
    volumes:
    - ${APPDATA_DIR}/calibre-web:/config
    - ${MEDIA_DIR}/books:/books
