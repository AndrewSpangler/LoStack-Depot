services:
  kavita:
    image: lscr.io/linuxserver/kavita:latest
    container_name: kavita
    hostname: kavita
    networks:
    - traefik_network
    restart: unless-stopped
    environment:
    - PUID=1024
    - PGID=101
    - TZ=${TZ}
    volumes:
    - ${APPDATA_DIR}/kavita/config:/config:rw
    - ${MEDIA_DIR}/books:/data:ro
    labels:
    - traefik.enable=true
    - traefik.http.routers.kavita.rule=Host(`kavita.${DOMAINNAME}`)
    - traefik.http.services.kavita.loadbalancer.server.port=5000
    - homepage.name=Kavita
    - homepage.group=Media
    - homepage.icon=kavita
    - homepage.description=EBook Reader
    - homepage.href=https://kavita.${DOMAINNAME}/
    - sablier.enable=true
    - sablier.group=kavita
    - lostack.duration=15m
    - lostack.primary=true
    - lostack.tags=ebooks,reader,comics,epub,opds,manga,pdf
    - lostack.project_url=https://github.com/Kareadita/Kavita
    - lostack.details=Kavita is a fast, feature rich, cross platform reading server. Built with the goal of being a full solution for all your reading needs. Setup your own server and share your reading collection with your friends and family.
