services:
  excalidraw:
    image: excalidraw/excalidraw:latest
    container_name: excalidraw
    hostname: excalidraw
    restart: unless-stopped
    networks:
    - traefik_network
    stdin_open: true
    healthcheck:
      disable: true
    labels:
    - traefik.enable=true
    - traefik.http.routers.excalidraw.rule=Host(`excalidraw.${DOMAINNAME}`)
    - traefik.http.services.excalidraw.loadbalancer.server.port=80
    - traefik.http.services.excalidraw.loadbalancer.server.scheme=http
    - homepage.name=Excalidraw
    - homepage.group=Apps
    - homepage.icon=excalidraw
    - homepage.description=Diagram Tool
    - homepage.href=https://excalidraw.${DOMAINNAME}/
    - sablier.enable=true
    - sablier.group=excalidraw
    - lostack.duration=5m
    - lostack.primary=true
    - lostack.tags=tools,diagrams,productivity
    - lostack.project_url=https://github.com/excalidraw/excalidraw
    - lostack.details=An open source virtual hand-drawn style whiteboard. Collaborative and end-to-end encrypted.
